spring:
  application:
    name: ai-code-generator-backend
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  api-docs:
    path: /v3/api-docs  # 确保路径匹配
  swagger-ui:
    path: /api/v3/swagger-ui.html
  group-configs:
    - group: default
      paths-to-match: '/**'
      packages-to-scan: com.zwy.aicodegenerator.controller
# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.zwy.aicodegenerator.controller

